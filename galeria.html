<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="./css/estilos.css">

<body>

  <!-- Header -->
  <header class="bg-dark-green text-center py-4">

      <h1>3L N0TA</h1>
      <nav class="nav justify-content-center">

        <div class="swiper-slide">

    </div>
