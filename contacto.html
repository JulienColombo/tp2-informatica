<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EL NOTA</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark-green text-center py-4">
    <div class="container">
      <h1>3L N0TA</h1>
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="./index.html">Home</a>
        <a class="nav-link text-white" href="./musica.html">Musica</a>
        <a class="nav-link text-white" href="./shows.html">Shows</a>
        <a class="nav-link text-white" href="./galeria.html">Galería</a>
        <a class="nav-link text-white" href="#">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container-fluid d-flex justify-content-center p-5">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <h2>Contactar a El Nota</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Número de teléfono:</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="6" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success" style="width: 150px;">Enviar</button>
          </div>
          <div class=" mt-4">
            <pre>
       ░▄▀▀▀▀▄░░▄▄
       █░░░░░░▀▀░░█░░░░░░▄░▄
       █░║░░░░██░████████████
       █░░░░░░▄▄░░█░░░░░░▀░▀
       ░▀▄▄▄▄▀░░▀▀
            </pre>
          </div>
      </form>
      <p id="error-message" class="text-danger mt-3" style="display: none;">Por favor ingresa un email válido.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark-green text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 EL NOTA. Todos los derechos reservados.</p>
    </div>
  </footer>
<script src="./js/contact.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
